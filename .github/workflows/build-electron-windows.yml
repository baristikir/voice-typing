on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'      

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn and Node-GYP
        run: |
          npm install -g yarn
          npm install -g node-gyp

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Display yarn and Node.js versions
        run: |
          node --version
          yarn --version

      - name: List installed packages
        run: yarn list --depth=0
        
      - name: Download GGML models
        run: |
          ./whisper.cpp/models/download-ggml-model.cmd base
          ./whisper.cpp/models/download-ggml-model.cmd base.en

      - name: Verify GGML model files
        if: ${{ hashFiles('whisper.cpp/models/ggml-base.bin') == '' }} || ${{ hashFiles('whisper.cpp/models/ggml-base.en.bin') == '' }}
        run: |
            echo "ggml-base.bin or ggml-base.en.bin is missing."
            exit 1

      - name: Build Electron app
        run: yarn make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: |
            out/make/**/*.exe
            out/make/**/*.msi
            out/make/**/*.zip

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: forge-logs
          path: out/forge.log
